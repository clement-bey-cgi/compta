<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-formation-heading">Create or edit a Formation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_intitule">Intitule</label>
                    <input type="text" class="form-control" name="intitule" id="field_intitule"
                           formControlName="intitule"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_domaine">Domaine</label>
                    <input type="text" class="form-control" name="domaine" id="field_domaine"
                           formControlName="domaine"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ficheDeContact">Fiche De Contact</label>
                    <select class="form-control" id="field_ficheDeContact" name="ficheDeContact" formControlName="ficheDeContact">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ficheDeContactOption.id === editForm.get('ficheDeContact').value?.id ? editForm.get('ficheDeContact').value : ficheDeContactOption" *ngFor="let ficheDeContactOption of fichedecontacts; trackBy: trackFicheDeContactById">{{ficheDeContactOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
