<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="formation">
            <h2><span>Formation</span> {{formation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Intitule</span></dt>
                <dd>
                    <span>{{formation.intitule}}</span>
                </dd>
                <dt><span>Domaine</span></dt>
                <dd>
                    <span>{{formation.domaine}}</span>
                </dd>
                <dt><span>Fiche De Contact</span></dt>
                <dd>
                    <div *ngIf="formation.ficheDeContact">
                        <a [routerLink]="['/fiche-de-contact', formation.ficheDeContact?.id, 'view']">{{formation.ficheDeContact?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/formation', formation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
